<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>primer-formulario</title>
</head>

<body>
  <h1 class="text-center"> formulario </h1>

  <main class="container">
    <section id="js-sectionForm" class="mt-5 section-form">
      <form id="js-formClients">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" name="nombre" id="nombre" class="form-control" required>
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" name="apellido" id="apellido" class="form-control" required>
        <label for="edad">Ingrese su edad:</label>
        <input type="text" id="edad" name="edad" class="form-control" placeholder="Debe ser mayor de 20 aÃ±os">

        <label for="run" class="form-label">Run</label>
        <input type="text" name="run" id="run" class="form-control" placeholder="12345678-9" required>
        <button type="submit" class="btn btn-primary my-3">Registrarse</button>
      </form>
    </section>

    <section id="js-userTable" class="user-table">
      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">APELLIDO</th>
            <th scope="col">EDAD</th>
            <th scope="col">RUN</th>
          </tr>
        </thead>

        <tbody id="js-bodyTable">

        </tbody>
      </table>
    </section>
  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- (css y js van despues de bootstrap siempre, bootstrap se debe leer primero) -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
